<div class="page">
  <div class="header-page">
    <h2>{{ item?.name }}</h2>
  </div>

  <div class="content-page">
    <p>
      {{ item?.description }}
    </p>

    <div #itemImgBlock id="item-img-block" class="item-image">
      <img [src]="item?.baseImageLink" alt="" srcset="" />
    </div>

    <!-- <img [src]="item?.iconLink" alt="" srcset="">
     <img [src]="item?.gridImageLink" alt="" srcset=""> -->
    
    @if (item) {
      
      <div class="properties">
      <img [src]="item.inspectImageLink" alt="" srcset=""> 
      <div class="property">
        <div class="property-name">Price</div>
        <div class="property-value">{{ item.basePrice }}</div>
      </div>

      <div class="property">
        <div class="property-name">Weight</div>
        <div class="property-value">{{ item.weight }}</div>
      </div>

      <div class="property">
        <div class="property-name">size</div>
        <div class="property-value">{{ item.height }}x{{ item.width }}</div>
      </div>

      <div class="property">
        <div class="property-name">wiki</div>
        <a class="property-value" [href]="item.wikiLink">{{item.shortName}} wiki</a>
      </div>

      <div class="property">
        <div class="property-name">Type</div>
        <ul>
          @for(type of item.types; track type){
          <li class="property-value">{{ type }}</li>
          }
        </ul>
      </div>
    </div>
    }
  </div>
</div>
